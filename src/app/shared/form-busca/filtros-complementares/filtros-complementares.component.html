<form [formGroup]="formBuscaService.formBusca" class="filtros-complementares" (ngSubmit)="buscar()">
    <app-card>
        <div class="cabecalho">
            <h4>Filtro</h4>
            <button mat-stroked-button type="button" (click)="limparFiltrosComplementares()">
                <mat-icon>backspace</mat-icon>
                Limpar
            </button>
        </div>
        <app-paradas />
        <hr>
        <app-companhias />
        <hr>
        <app-precos />
        <button mat-flat-button color="primary">Aplicar</button>
    </app-card>
</form>
